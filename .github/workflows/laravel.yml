name: Laravel CI

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  laravel-ci:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: myapp_laravel
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h 127.0.0.1"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    steps:
      # 1️⃣ Get code from GitHub
      - name: Checkout Code
        uses: actions/checkout@v4

      # 2️⃣ Setup PHP (Laravel compatible)
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mbstring, bcmath, pdo, mysql
          coverage: none

      # 3️⃣ Create .env file
      - name: Copy .env
        run: cp .env.example .env

      # 4️⃣ Install Composer dependencies
      - name: Install Dependencies
        run: composer install --no-interaction --prefer-dist --no-progress

      # 5️⃣ Generate APP_KEY (DO NOT use local key)
      - name: Generate App Key
        run: php artisan key:generate

      # 6️⃣ Fix permissions
      - name: Set Permissions
        run: chmod -R 777 storage bootstrap/cache

      # 7️⃣ Run migrations
      - name: Run Migrations
        env:
          DB_CONNECTION: mysql
          DB_HOST: 127.0.0.1
          DB_PORT: 3306
          DB_DATABASE: myapp_laravel
          DB_USERNAME: root
          DB_PASSWORD: root
        run: php artisan migrate --force

      # 8️⃣ Run tests
      - name: Run Tests
        env:
          DB_CONNECTION: mysql
          DB_HOST: 127.0.0.1
          DB_PORT: 3306
          DB_DATABASE: myapp_laravel
          DB_USERNAME: root
          DB_PASSWORD: root
        run: php artisan test
